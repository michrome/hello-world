version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo not installing anything else
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - aws --version
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
artifacts:
  files:
    - "**/*"
  base-directory: 'build'
cache:
  paths:
    - 'node_modules/**/*'